<section class="comment">

  <button mat-icon-button>
    <img aria-label="Profile" [src]="image" (click)="openItem()"/>
  </button>

  <div class="comment-content">
    <div class="comment-header">
      <a [routerLink]="link">{{ name }}</a>
      <small class="mat-caption">{{ comment.createdAt | amTimeAgo }}</small>
    </div>
    <p class="comment-text" [innerHtml]="content"></p>
  </div>

</section>
