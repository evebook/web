<mat-card class="post-item">
  <img [src]="image" (click)="openItem()"/>

  <div class="card-content">
    <div class="card-header">
      <a [routerLink]="link">{{ name }}</a>
      <small class="mat-caption">@{{ tag }}</small>
      <small class="mat-caption"> {{ post.createdAt | amTimeAgo }}</small>
    </div>
    <p class="card-text" [innerHtml]="content"></p>
  </div>

  <!--<mat-card-actions>-->

  <!--<button mat-button>SHARE</button>-->
  <!--</mat-card-actions>-->
</mat-card>
