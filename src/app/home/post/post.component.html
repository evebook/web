<mat-card>
  <mat-card-header>
    <img [src]="post.character.portrait.px256x256" mat-card-avatar/>
    <mat-card-title class="on-hover-pointer"
                      (click)="showCharacter()">
      {{post.character.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
