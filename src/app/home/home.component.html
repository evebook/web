<!-- Authenticated -->
<div class="home-wrap" *ngIf="authenticated$ | async">
  <div class="narrow">
    <app-home-profile></app-home-profile>
    <app-footer></app-footer>
  </div>

  <div class="wide" infiniteScroll (scrolled)="onScroll()">
    <app-post-form></app-post-form>
    <app-post *ngFor="let post of latest$ | async" [post]="post"></app-post>
  </div>
</div>

<!--Not Authenticated -->
<app-home-welcome *ngIf="(authenticated$ | async) != true"></app-home-welcome>
