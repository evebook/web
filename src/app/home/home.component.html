<md-card class="example-card">
  <md-card-title>
    Hello there!
  </md-card-title>
  <md-card-content>
    <md-input-container>
      <input mdInput placeholder="Search" [formControl]="searchCtrl">
    </md-input-container>


    <md-list>

      <h3 md-subheader>Characters</h3>
      <md-list-item *ngFor="let character of characters">
        <a md-button md-line (click)="openCharacter(character)" >{{character.name}}</a>
      </md-list-item>

      <md-divider></md-divider>

      <h3 md-subheader>Alliances</h3>
      <md-list-item *ngFor="let alliance of alliances">
        <md-icon md-list-icon>people</md-icon>
        <h4 md-line>{{alliance.name}}</h4>
      </md-list-item>

      <md-divider></md-divider>

      <h3 md-subheader>Corporations</h3>
      <md-list-item *ngFor="let corporation of corporations">
        <md-icon md-list-icon>business_center</md-icon>
        <h4 md-line>{{corporation.name}}</h4>
      </md-list-item>

    </md-list>

  </md-card-content>
</md-card>
