<mat-toolbar color="primary">
  <div class="button-row">
    <div class="nav-container">
      <a routerLink="" mat-button>HOME</a>
      <a *ngIf="authenticated" mat-button>NOTIFICATIONS</a>
    </div>
    <div class="nav-container">
      <app-navbar-search></app-navbar-search>
      <a *ngIf="!authenticated" href="{{authenticationUrl}}authentication/sso" mat-button>LOG IN</a>
      <a *ngIf="authenticated"
         [routerLink]="['character', (character$|async).id]"
         mat-button>PROFILE</a>
      <button *ngIf="authenticated" (click)="logout()" mat-button>LOGOUT</button>
    </div>
  </div>
</mat-toolbar>
