<mat-toolbar color="primary">
  <div class="button-row">
    <div class="nav-container">
      <a routerLink="" mat-button>Home</a>
      <a *ngIf="authenticated" mat-button>Notifications</a>
    </div>
    <div class="nav-container">
      <app-navbar-search></app-navbar-search>
      <a *ngIf="!authenticated" href="{{authenticationUrl}}authentication/sso" mat-button>Authenticate</a>
      <a *ngIf="authenticated" routerLink="/welcome" mat-button>Profile</a>
      <button *ngIf="authenticated" (click)="logout()" mat-button>Logout</button>
    </div>
  </div>
</mat-toolbar>
