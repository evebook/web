<div class="header mat-elevation-z2">
  <div class="header-wrap">
    <img src="{{image}}">
    <div class="info">
      <h2>
        {{ title }}
        <a [routerLink]="subheader.link" *ngIf="subheader">
          {{ subheader.text }}
        </a>
      </h2>
      <p>@{{ handle }}</p>
    </div>
    <div class="right-wrap">
      <small>{{ type }}</small>
      <div class="actions">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
